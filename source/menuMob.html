<style>
    body {
        /* MENU FOR MOBILE */
        --menuColumn: column-right-outer;
        --menuFontColor: var(--COLOR-black);
        --menuBackground: var(--COLOR-white);
        --menuBorder: var(--BORDER-gen1);
        --menuBorderRadius: var(--BORDER-radius1);
        --menuBoxShadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        --screenMobile: 1024px;
    }

    #mobMenu {
        display: none;
        position: fixed;
        right: .5rem;
        top: .5rem;
        background: black;
        color: white;
        font-size: 2rem;
        width: 3rem;
        height: 3rem;
        line-height: 3.2rem;
        text-align: center;
        vertical-align: middle;
        padding: 0;
        border-radius: 100%;
        z-index: 999;
        cursor: pointer;
    }

    #contMenu {
        display: none;
        top: 4rem;
        position: fixed;
        width: 300px;
        right: 0;
        padding: 1em;
        color: var(--menuFontColor);
        background: var(--menuBackground);
        border: var(--menuBorder);
        border-radius: var(--menuBorderRadius);
        overflow-y: auto;
        overflow-x: hidden;
        height: 85vh;
        box-shadow: var(--menuBoxShadow);
        z-index: 999;
    }

    @media screen and (max-width: var(--screenMobile)) {
        body {
            min-width: unset;
        }

        img {
            max-width: 90vw;
        }
        #mobMenu {
            display: block;
        }
        body .main-inner .columns {
            padding-right: unset;
            padding-left: unset;
        }

        body .main-inner .fauxcolumn-center-outer {
            left: 0;
            right: 0;
        }


        #Header1_headerimg {
            width: 100% !important;
            height: auto !important;
        }
        body .fauxcolumn-outer .fauxcolumn-right-outer,
        body .fauxcolumn-outer .fauxcolumn-left-outer,
        body .column-right-outer,
        body .column-left-outer,
        body .main-inner .column-left-outer,
        body .main-inner .column-right-outer,
        body .main-inner .fauxcolumn-left-outer,
        body .main-inner .fauxcolumn-right-outer {
            all: unset;
            display:none;
        }

        #contMenu {

        }
    }

</style>


<div id="mobMenu">&equiv;</div>
<div id="contMenu"></div>

<script>
    window.onload = function() {
        const mobilNav = document.querySelector("#mobMenu");
        const mobiColumn = getComputedStyle(document.body).getPropertyValue("--menuColumn").trim();
        const contMenu = document.querySelector("." + mobiColumn).innerHTML;
        document.querySelector("#contMenu").innerHTML = contMenu;

        mobilNav.onclick = function() {
            const mobiNavItem = document.querySelector("#contMenu");
            if (mobiNavItem.style.display === "block") {
                mobiNavItem.style = "display: none";
            } else {
                mobiNavItem.style = "display: block";
            }
        };
    }

</script>
